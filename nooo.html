
<html>
<head>
    <title>Note App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8ff78, #78ffd6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 100px;
            color: blue;
        }

        p {
            margin-bottom: 70px;
            color: blue;
        }

        .note-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .note {
            width: 300px;
            height: 200px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .note textarea {
            width: 100%;
            height: 70%;
            border: none;
            outline: none;
            resize: none;
            font-size: 14px;
            font-family: Arial, sans-serif;
            text-align: center;
            background: transparent;
            color:blue;
        }

        .add-note {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px dashed white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

    <h1>Note App</h1>
    <p>Double click on a note to remove it</p>

    <div class="note-container">
        <div class="add-note" onclick="addNote()">+</div>
    </div>

    <script>
        function addNote() {
            let noteContainer = document.querySelector('.note-container');

            let newNote = document.createElement('div');
            newNote.className = 'note';
            newNote.innerHTML = `
                <textarea placeholder="Enter note..."></textarea>
            `;
            newNote.ondblclick = function () {
                deleteNote(newNote);
            };

            noteContainer.insertBefore(newNote, document.querySelector('.add-note'));
        }

        function deleteNote(note) {
            let confirmation = confirm("Do you want to delete this note?");
            if (confirmation) {
                note.remove();
            }
        }
    </script>

</body>
</html>
